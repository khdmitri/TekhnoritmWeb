{% load static %}

<h4 class="text-success m-3 font-weight-bold">СОДЕРЖИТ</h4>

<div class="row">
    <div class="col-6">
        <h6 class="text-secondary small font-weight-bold">ОЦЕНКА</h6>
        <div class="table-responsive small">
            <table class="table table-bordered" id="myEvalDataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th class="text-center"><i class="fas fa-list-alt fa-lg fa-fw m-0 text-warning"></i></th>
                  <th>Реквизиты</th>
                  <th>Наименование</th>
                </tr>
              </thead>
              <tbody>
                {% for instance in my_evals %}
                <tr>
                    <td class="text-center">
                        <a href="javascript:" onclick="delete_doc_low('{{ instance.id }}')">
                            <i class="fas fa-times fa-lg fa-fw mr-2 text-danger"></i>
                        </a>
                    </td>
                    <td>{{ instance.low_notation }}</td>
                    <td>{{ instance.low_name }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
    <div class="col-6">
        <h6 class="text-secondary small font-weight-bold">МЕТОД</h6>
        <div class="table-responsive small">
            <table class="table table-bordered" id="myMethodDataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th class="text-center"><i class="fas fa-list-alt fa-lg fa-fw m-0 text-warning"></i></th>
                  <th>Реквизиты</th>
                  <th>Наименование</th>
                </tr>
              </thead>
              <tbody>
                {% for instance in my_methods %}
                <tr>
                    <td class="text-center">
                        <a href="javascript:" onclick="delete_doc_low('{{ instance.id }}')">
                            <i class="fas fa-times fa-lg fa-fw mr-2 text-danger"></i>
                        </a>
                    </td>
                    <td>{{ instance.low_notation }}</td>
                    <td>{{ instance.low_name }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    function delete_doc_low(doc_id) {
        $.ajax({
          url: "{% url 'inspection:delete-doc-low' %}",
          data: {'doc_type': document.getElementById('id_doc_type').value,
                 'doc_id': doc_id},
          success: function(data) {
             $('#id_content').html(data);
          }
        });
    }
</script>
