<!-- login.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Добро пожаловать!</h1>
                  </div>
                  <form class="user" id="main_form" method="post" name="form">
                    {% csrf_token %}
                    {% include 'bs4_form.html' with form=form %}
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="remember_me">
                        <label class="custom-control-label" for="customCheck">Запомнить меня</label>
                      </div>
                    </div>
                    <a href="javascript:;" onclick="document.getElementById('main_form').submit();" class="btn btn-primary btn-user btn-block">
                      ВХОД
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="account/forgot-password.html">Забыли пароль?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/accounts/create/">Создать новый профиль!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
</div>
{% endblock content %}
